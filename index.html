<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-tool</title>
    <style>
        .week{
            color: red;
        }
    </style>
</head>

<body>
    <div class="time"></div>
    <div class="day"></div>
    <script src="./base-tool.js"></script>
    <script>
        setInterval(() => {
            zz('.time').text(new Date().toString());
        }, 1000)
        zz('.day').text('今天是星期' + new Date().getDay()).addClass('week');
    </script>
</body>

</html>
